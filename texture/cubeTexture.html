<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境贴图</title>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }

    canvas {
        width: 100%;
        height: 100%
    }
</style>

<body>
    <script src="../node/three.js"></script>
    <script src="../node/OrbitControls.js"></script>
    <script>
        // 创建一个场景
        let scene = new THREE.Scene();

        let geometry = new THREE.BoxGeometry(100, 100, 100);
        // 创建环境贴图
        let cubeTextureLoader = new THREE.CubeTextureLoader();

        // 环境贴图图片路径
        cubeTextureLoader.setPath('../images/sky/');
        let urls = [
            'Sky_DayX1.png',
            'Sky_DayX2.png',
            'Sky_DayY1.png',
            'Sky_DayY2.png',
            'Sky_DayZ1.png',
            'Sky_DayZ2.png'
        ];
        let cubeTexture = cubeTextureLoader.load(urls);
        let material = new THREE.MeshLambertMaterial({
            envMap: cubeTexture // 环境贴图
        });
        let mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // 添加光源
        let light = new THREE.AmbientLight();
        scene.add(light);

        // 相机
        let width = window.innerWidth; // 窗体宽度
        let height = window.innerHeight; // 窗体高度
        let k = width / height; // 宽高比
        let s = 200; // 三维场景显示范围控制系数，系数越大，显示的范围越大
        let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(-200, -300, 200); // 设置相机位置
        camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        renderer.setClearColor(0xffffff, 1)
        // 渲染到HTML文档中
        document.body.appendChild(renderer.domElement);

        function rendererFn() {
            renderer.render(scene, camera); // 渲染到场景中
            requestAnimationFrame(rendererFn);
            mesh.rotateX(Math.PI / 2);
        }
        rendererFn();
    </script>
</body>

</html>
