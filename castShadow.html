<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光照阴影</title>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }

    canvas {
        width: 100%;
        height: 100%
    }
</style>

<body>
    <script src="./node/three.js"></script>
    <script src="./node/OrbitControls.js"></script>
    <script>
        // 创建一个场景
        let scene = new THREE.Scene();

        // 创建一个几何对象Geometry
        let geometry = new THREE.BoxGeometry(40, 100, 40);
        // 材质
        let material = new THREE.MeshLambertMaterial({
            color: 0x0000ff
        });
        // 创建模型
        let mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // 设置产生投影的网格模型，用来设置一个模型对象是否在光照下产生投影效果
        mesh.castShadow = true;

        // 创建一个平面几何体作为阴影
        let planeGeometry = new THREE.PlaneGeometry(100, 100);
        let planeMeterial = new THREE.MeshLambertMaterial({
            color: 0x999999
        });
        let planeMesh = new THREE.Mesh(planeGeometry, planeMeterial);
        scene.add(planeMesh);
        planeMesh.rotateX(-Math.PI / 2);
        planeMesh.position.y = -50;

        // 设置接收阴影的投影面
        planeMesh.receiveShadow = true;

        // 设置平行光源
        let directionalLight = new THREE.DirectionalLight(0xffffff, 1)
        directionalLight.position.set(60, 100, 40);
        // scene.add(directionalLight);

        // 设置用于计算阴影的光源对象
        // directionalLight.castShadow = true;

        let spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(60, 100, 40);
        scene.add(spotLight);

        // 相机
        let width = window.innerWidth; // 窗体宽度
        let height = window.innerHeight; // 窗体高度
        let k = width / height; // 宽高比
        let s = 200; // 三维场景显示范围控制系数，系数越大，显示的范围越大
        let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200); // 设置相机位置
        camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        renderer.setClearColor(0xffffff, 1)
        // 渲染到HTML文档中
        document.body.appendChild(renderer.domElement);
        renderer.render(scene, camera); // 渲染到场景中
    </script>
</body>

</html>
